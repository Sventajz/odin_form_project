<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="img-container">
      <div class="caption-container">
        <img src="odin-lined.png" id="svg">
      <caption>ODIN</caption>
      </div>
      <img src="./Optimized-halie-west-25xggax4bSA-unsplash.jpg" height="99.9%" width="100%">
    </div>
    <main>
      <div class="text-area">
    <h1?>Hello world</h1>
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
    <p>You <i>know</i> you want to</p>
  </div>
  <div class="form-container">
      <div class="form">
    <fieldset>
      <label for="first-name">*First name</label>
      <input type="text" id="first-name" name="first-name" placeholder="Your name here">
    </fieldset>
    <fieldset>
      <label for="last-name">*Last name</label>
      <input type="text" id="last-name" name="last-name" placeholder="Your last name here">
    </fieldset>
    
    <fieldset>
      <label for="email">*Email</label>
      <input type="email" id="email" name="email" placeholder="Your email here">
    </fieldset>
    <fieldset>
      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone" placeholder="Your last phone here">
    </fieldset>
    <fieldset>
      <label for="password">*Password</label>
      <input type="password" id="password" name="password" placeholder="************" minlength="3">
    </fieldset>
    <fieldset>
      <label for="password">*Confirm password</label>
      <input type="password" id="password" name="password" placeholder="************">
    </fieldset>

  </div>
</div>
  <div class="submit-container">
    <button type="submit">Create Account</button>
    <p>Already have an account? <a href="/">Log in</a></p>
  </div>
</main>
  </body>
</html>
